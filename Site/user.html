<!DOCTYPE html>
<html>
<head><meta charset="utf-8">
<title>Чат</title>
<link rel="shortcut icon" type="image/x-icon" href="images/head.png">
<link rel="stylesheet" href="style.css" media="all">
</head>
<body>
	<div class="header">
		<div class="mid">
			<header>
				<img src="images/chat.png" alt="Название сайта" title="Логотип сайта">
			</header>
		</div>
	</div>
	
	<div class="content">
		<div class="mid">
			<div class="menu">
			<form method='name'>
				<button id="user-name-button"
							type="button"
							form="chat"
							class="todo-button">
					<i>User name</i>
				</button>
			</form>
			<form method='name2'>
				<button id="chat-Button"
							type="button"
							href="/homepage"
							form="name"
							class="todo-button">
					<i><a href="homepage.html">Chat</a></i>
				</button>
			</div>
			</form>
			<div class="see-text">
				<input id="todo-input-name"
							type="text"
							class="todo-input"
							placeholder=" Введите имя...">
				<button id="addButton"
							type="button"
							class="todo-button">
				<i>Enter</i>
				</button>
			</div>
		</div>
	</div>
	<div class="footer">
		<img src="images/name.png" 
					alt="Добродей Анастасии, ФПМИ 2016">
	</div>
	
</body>
</html>
